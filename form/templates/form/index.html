<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Анкета для практикантов</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .anq {
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .description {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 40px;
        }

        .content {
            display: flex;
            flex-direction: column;
        }

        .input {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="span3 anq">
        <form class="content" method="post" action="{% url 'test_form' telegram_id=telegram_id %}">
            {% csrf_token %}
            <div class="description">
                <h1>Вступительное тестирование</h1>
                <p>Для студентов - стажёров от компании УЦС</p>
            </div>

            <input type="hidden" name="telegram_id" value="{{ telegram_id }}">

            <label class="input">Определите медиану в представленном массиве: [3, 5, 1, 13, 2, 7, 4]</label>
            <input title="4" type="number" name="task1" class="span3">

            <label class="input">Если A = 0 и B = 1, определите значение выражения (A/B)&(!A/B)</label>
            <input title="1" type="number" name="task2" class="span3">

            <label class="input">В шахматной доске размером 8 × 8 клеток вырезали крайнюю левую верхнюю и крайнюю правую нижнюю клетки. Можно ли оставшуюся часть доски замостить косточками домино, покрывая одной косточкой ровно две клетки доски? Ответ представить в виде "Да" или "Нет"</label>
            <input title="Нет" type="text" name="task3" class="span3">

            <label class="input">В одной африканской деревне живет 800 женщин. 3% из них носят по одной серьге, половина жительниц, составляющих остальные 97%, носит по две серьги, а другая половина вообще не носит серег. Сколько серег можно насчитать в ушах у всего женского населения деревни?</label>
            <input title="800" type="number" name="task4" class="span3">

            <label class="input">Укажите следующее число последовательности: 5, 11, 23, 47, 95, ...</label>
            <input title="191" type="number" name="task5" class="span3">

            <input type="submit" value="Отправить результаты" class="btn btn-primary pull-right input">
            <div class="clearfix"></div>

            {% if errors %}
                <div class="alert alert-danger" role="alert">
                    <ul>
                        {% for field, error in errors.items %}
                            <li>{{ field }}: {{ error|join:", " }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        </form>
    </div>
</body>
</html>
