<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Анкета для практикантов</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .anq {
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .description {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 40px;
        }

        .content {
            display: flex;
            flex-direction: column;
        }

        .input {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="span3 anq">
        <form class="content" method="post">
            {% csrf_token %}
            <div class="description">
                <h1>Анкета</h1>
                <p>Для сбора персональных данных о студенте</p>
            </div>

            <label class="input">Ваше ФИО</label>
            <input title="Фио" type="text" name="fullname" class="span3">

            <label class="input">Курс</label>
            <input title="Курс" type="number" name="course" class="span3">

            <label class="input">Учебное заведение</label>
            <input title="Университет" type="text" name="study_org" class="span3">

            <label class="input">Электронная почта</label>
            <input title="Email" type="email" name="email" class="span3">

            <label class="input">Телеграм - тэг (для оповещения и отправки ссылки на входное тестирование)</label>
            <input placeholder="@example" type="text" name="telegram" class="span3">

            <label class="input"><input type="checkbox" name="terms"> Я согласен с <a href="#">политикой конфиденциальности</a></label>

            <input type="submit" value="Отправить заявку" class="btn btn-primary pull-right input">
            <div class="clearfix"></div>
        </form>
    </div>
</body>
</html>
